<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-image: url(img/bg.jpg);
			}
			/*注册div*/
			.form{
				width: 550px;
				height: 400px;
				border: 1px solid black;
				background-color: white;
				margin: 0 auto;
				margin-top: 100px;
			}
			
			.form span{
				color: blue;
				font-size: 22px;
				margin-left: 100px ;
			
			}
		</style>
		
		<script type="text/javascript">
			/*
			 *  表单提交的事件 onsubmit
			 *  事件源固定为form标签
			 * 
			 * 事件调用函数
			 *   函数的返回值,决定是否提交
			 */
			function fn(){
				//获取用户名文本框填写的内容
				//判断是不是填了
				
				//获取到的是input标签对象
				var username = document.getElementById("username");
				var value = username.value;
				if(value==""){
					//获取span标签对象
					var userMsg = document.getElementById("userMsg");
					//在标签中,添加文本
					userMsg.innerHTML="填写用户名";
					userMsg.style.fontSize="14px";
					userMsg.style.color="red";
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<div class="form">
			<br />
			<br />
			<br />
			<span>用户注册</span><b> USERREGiSTER</b>
		  <form action="#" method="post" onsubmit=" return fn()">	
			<table align="center">
				<tr>
					<td>用户名</td>
					<td><input type="text" id="username" ></td>
					<td> <span id="userMsg">  </span> </td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password"></td>
					<td></td>
				</tr>
				<tr>
					<td>性别</td>
					<td><input type="radio" name="gender">男<input type="radio" name="gender">女</td>
					<td></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text"></td>
					<td><img src="img/checkcode.jpg"></td>
				</tr>
				<tr>
					<td  align="center" colspan="3"><input type="image" src="img/btn.jpg"></td>
					<!--<td></td>
					<td></td>-->
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
