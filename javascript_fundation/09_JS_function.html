<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			* Functions in JS: methods
			* Define function, keyword function
			* Format: function (parameter) ()
			* Parameter list, define variable var, do not write
			*
			* The return value of the function, write return to return, do not return without writing
			 */
			function sum( a, b){
				return a+b;
			}
			
			var n = sum(3,5);
			//alert(n);
			
			/*
			* Functions in JS, definition methods, anonymous functions
			* Definition: function (parameter list) ()
			 */
			
			var fn = function(a,b){
				alert(a+b);
			}
			fn(1,2);
			
			/*
			* Functions in JS, no concept of overloading
			* Overload, parameter list (type, number, order)
			*
			 */
	
		</script>
	</body>
</html>
