			 *  定时弹出广告
			 *    页面打开后,3秒,显示广告图
			 *    广告图显示3秒后,关闭
			 * 
			 *  定时器: 3秒后运行,显示广告图

			 *      1 找到需要操作的标签

			 *       document.getElementById("id属性值")
			 *       标签封装成对象
			 * 
			 *      2 标签对象,调用方法或者属性
			 */
