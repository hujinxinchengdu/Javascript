	<body>
		<script type="text/javascript">
			/*
			* Timer object, the program runs at a specified interval
			*
			* setTimeout () is executed once
			* setInterval () is executed repeatedly
			* Method parameters:
			* setTimeout (timed code, millisecond value)
			*/
			/* setTimeout (function () {
			// Anonymous function, the timer automatically calls the anonymous function
			alert ("timer");
			}, 2000); */
				
			setInterval( function(){
				alert("Timer");
			} ,2000);
		</script>
	</body>
</html>
