		<script type="text/javascript">
			/*
			 *  JS operators, basically the same as operators in Java
			 */
			var num = "5";
			// alert (num + "5"); // + string concatenation Ranch
			// alert (num-3); // The variable is converted to a number, and then calculated Ranch
			// alert (num * 3);

			/*
			* Comparison operators
			* == compares whether the data on both sides of the symbol are equal
			* === Compare whether the data on both sides of the symbol are equal and compare the data types at the same time
			*/
			if(5==="5"){
				alert("相等");
			}else{
				alert("不相等")
			}
