<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			* location object
			* Function: Operate the browser's address bar
			* Object attribute href, the attribute value is the browser's address bar
			*/
			function fn(){
				location.href="http://www.itheima.com";
			}
		</script>
		
		
		<a href="#" onclick="fn()">Click to Heima</a>
	</body>
</html>
