<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			* History object history
			* Method: go () parameter, pass positive number, forward, pass negative number to back
			*/
			function fn(){
				//-1 go back one page
				history.go(-1);
			}
		
		</script>
		<input type="button" value="Go back to front page" onclick="fn()"/>
	</body>
</html>
